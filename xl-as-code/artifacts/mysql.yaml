apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: mysql
  namespace: petclinic
  labels:
    db: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      db: mysql

  template:
    metadata:
      namespace: petclinic
      labels:
        db: mysql
    spec:
      containers:
        - image: mysql:5.7.8
          name: mysql
          env:
            - name: MYSQL_USER
              value: petclinic
            - name: MYSQL_PASSWORD
              value: petclinic
            - name: MYSQL_ROOT_PASSWORD
              value: root
            - name: MYSQL_DATABASE
              value: petclinic
          ports:
            - name: sqlport
              containerPort: 3306
              hostPort: 3306


